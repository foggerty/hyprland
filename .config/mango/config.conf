# More option see https://github.com/DreamMaoMao/mango/wiki/


################################################################################
## Environment variables
#

env=GTK_A11Y,none
env=GTK_BACKEND,wayland
env=GTK_SCALE,1
env=GTK_USE_PORTAL,1
env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=QT_QPA_PLATFORM,wayland;xcb
env=QT_QPA_PLATFORMTHEME,gtk3
env=QT_QUICK_CONTROLS_STYLE,org.hyprland.style
env=QT_SCALE_FACTOR,1
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=XCURSOR_SIZE,16
env=XDG_STATE_HOME,~/.local/state


################################################################################
## Startup apps
#

exec-once=swayidle
exec-once=nm-applet
exec-once=opensnitch-ui
exec-once=swww-daemon
exec-once=/usr/lib/xfce4/notifyd/xfce4-notifyd
exec-once=lxpolkit
exec-once=waybar
exec-once=wl-paste --type image --watch cliphist store
exec-once=wl-paste --type text --watch cliphist store


################################################################################
## Laptop settings / events
#

switchbind=fold,spawn,swaylock
switchbind=unfold,spawn,wlr-dpms on

################################################################################
## Appearance
#

blur=1
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 1
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=12
borderpx=1
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0


################################################################################
## Animations
#

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1


################################################################################
## Scroller Layout Setting
#

scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0


################################################################################
## Master-Stack Layout Settings
#

new_is_master=1
default_mfact=0.55
default_nmaster=1
smartgaps=0


################################################################################
## Overview Setting
#

hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30


################################################################################
## Misc
#

enable_floating_snap=1
snap_distance=30
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
inhibit_regardless_of_visibility=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1


################################################################################
## Input
#

repeat_rate=25
repeat_delay=600
numlockon=1
xkb_rules_layout=us,ctrl:nocaps

# Trackpad - need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=1
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse - need relogin to make it apply
mouse_natural_scrolling=0


################################################################################
## Appearance
#

source=~/.cache/wal/colors-mango.conf
gappih=3
gappiv=3
gappoh=6
gappov=6
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4


################################################################################
## Tag rules
#

# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile
tagrule=id:2,layout_name:tile
tagrule=id:3,layout_name:tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:tile
tagrule=id:6,layout_name:tile
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile


################################################################################
## Layer Rules
#

layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_close:zoom,layer_name:rofi


################################################################################
## Window rules
#

windowrule=isfloating:1,appid:.*pulseaudio.*
windowrule=isfloating:1,appid:.*galculator.*


################################################################################
## Key Bindings - refer to `xev` or `wev` command output.
#

# reload config
bind=SUPER,r,reload_config

# menu and terminal
bind=SUPER,space,spawn,rofi -show drun -display-drun ""
bind=SUPER,Return,spawn,foot

# exit
bind=SUPER+SHIFT,q,quit
bind=SUPER,w,killclient,

# Lock screen
bind=SUPER,l,spawn,wlogout -b 5 -T 400px -B 400px -p layer-shell

# Show hide status-bar
bind=SUPER,t,spawn,~/bin/toggle-waybar

# switch layout
bind=SUPER,n,switch_layout

# Applications
bind=SUPER,e,spawn,emacsclient -c
bind=SUPER,b,spawn,firefox
bind=SUPER+SHIFT,f,spawn,thunar
bind=SUPER,c,spawn,~/bin/toggle galculator

# Multimedia keys
bind=none,XF86MonBrightnessDown,spawn,brightnessctl set 10%-
bind=none,XF86MonBrightnessUp,spawn,brightnessctl set +10%
bind=none,XF86AudioRaiseVolume,spawn,pamixer -i 5
bind=none,XF86AudioLowerVolume,spawn,pamixer -d 5
bind=none,XF86AudioMute,spawn,pamixer -t
bind=none,XF86AudioPlay,spawn,rmpc togglepause
bind=none,XF86AudioNext,spawn,rmpc next
bind=none,XF86AudioPrev,spawn,rmpc prev

# switch window status
bind=SUPER,g,toggleglobal,
bind=ALT,Tab,toggleoverview,
bind=SUPER,S,togglefloating,
bind=SUPER,f,togglemaxmizescreen,
bind=SUPER+CTRL,f,togglefullscreen
bind=SUPER,i,minimized,
bind=SUPER,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minimized
bind=SUPER,z,toggle_scratchpad

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER+SHIFT,Tab,focusstack,prev
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# swap window
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right

# smartmovewin
bind=SUPER+CTRL,Up,smartmovewin,up
bind=SUPER+CTRL,Down,smartmovewin,down
bind=SUPER+CTRL,Left,smartmovewin,left
bind=SUPER+CTRL,Right,smartmovewin,right

# tag switch
bind=SUPER,Prior,viewtoleft,0
bind=SUPER,Next,viewtoright,0
bind=SUPER+SHIFT,Prior,tagtoleft,0
bind=SUPER+SHIFT,Next,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0
bind=SUPER+SHIFT,6,tag,6,0
bind=SUPER+SHIFT,7,tag,7,0
bind=SUPER+SHIFT,8,tag,8,0
bind=SUPER+SHIFT,9,tag,9,0

# resizewin
bind=SUPER+ALT,Up,resizewin,+0,-50
bind=SUPER+ALT,Down,resizewin,+0,+50
bind=SUPER+ALT,Left,resizewin,-50,+0
bind=SUPER+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=NONE,btn_middle,togglemaxmizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,-1
mousebind=NONE,btn_right,killclient,0
