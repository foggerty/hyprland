[colors]
#background = #90000000
background = ${env:color0_alpha}
border = ${xrdb:color6:#aaaaaa}
gray = ${xrdb:color8:#888888}
foreground = ${xrdb:foreground:#ffffff}

[bar/bar]
modules-left = memory cpu temp
modules-center = date
modules-right = bspwm battery wifi volume
background = ${colors.background}
foreground = ${colors.foreground}
alpha = .5
MrWibbles = 10
tray-background = ${colors.background}
border-size = 1
border-color = ${colors.gray}
width = 1900
height = 3.5%
offset-x = 10
offset-y = 10
padding = 2
module-margin = 2
locale = en_NZ.UTF-8
tray-position = right
# note: the ';2' at the end is vertical offset
font-0 = Source Code Pro Narrow:size=11;2
font-1 = Font Awesome 6 Free:pixelsize=11;2
font-2 = Font Awesome 6 Free Solid:pixelsize=11;2
font-3 = Symbols Nerd Font
wm-restack = bspwm

[module/bspwm]
type = internal/bspwm
label-empty-foreground = ${colors.gray}
label-occupied-foreground = ${colors.gray}
label-focused-foreground = ${colors.foreground}
label-separator = " "

[module/date]
type = internal/date
date = %a %d %b
time = %H:%M
label = %date%  -  %time%
format = <label>

[module/cpu]
type = internal/cpu
interval = .25
format = <label>
label = cpu: %percentage%%

[module/memory]
type = internal/memory
interval = .25
format = <label>
label = ram: %percentage_used%%

[module/wifi]
type = custom/script
exec = nmcli | head -n 5 | tail -n 1 | awk '{print $2}'
click-left = pkill nmtui || alacritty -e bash -i -c nmtui &

[module/battery]
type = internal/battery
adapter = AC
battery = BAT0
full-at = 100
time-format = %H:%M
label-charging = %percentage%%
label-discharging = %percentage%% %time%
label-charging-font = 1
label-discharging-font = 1
format-full = <ramp-capacity>
format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
