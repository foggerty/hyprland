################################################################################
## Hyprland variables
#

$mainMod = SUPER
$browser = firefox
$term = footclient


################################################################################
## Includes
#

source = $HOME/.cache/wal/colors-hyprland.conf


################################################################################
## Environment variables
#

env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = GTK_A11Y, none
env = GTK_BACKEND, wayland
env = GTK_SCALE, 1
env = GTK_USE_PORTAL, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_QPA_PLATFORMTHEME_QT6,gtk3
env = QT_QUICK_CONTROLS_STYLE, org.hyprland.style
env = QT_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = XCURSOR_SIZE, 16
env = XDG_STATE_HOME, ~/.local/state


################################################################################
## Startup apps.
#

exec-once = lxpolkit
#exec-once = opensnitch-ui --background
exec-once = foot -s
exec-once = dms run
exec-once = bash -c "wl-paste --watch cliphist store &"

################################################################################
## Config/appearance/input/animations etc
#

# Default monitor setup.
monitor = , prefered, auto, 1

# Load config from nwg-displays.
source = ./monitors.conf
source = ./workspaces.conf

bindl=,switch:Lid Switch, exec, swaylock

debug {
    disable_logs = false
}

general {
    border_size = 2
    col.active_border = $color5
    col.inactive_border = $color0
    extend_border_grab_area = 30
    gaps_in = 3
    gaps_out = 6
    layout = master # dwindle
    no_focus_fallback = true
    resize_on_border = true

    snap {
        enabled = yes
    }
}

decoration {
    dim_inactive = false
    dim_strength = .3
    rounding = 12
    rounding_power = 4

    blur {
        enabled = true
        new_optimizations = true
        passes = 2
        size = 4
        noise = 0
        special = true
        popups = true
        xray = false
    }

    shadow {
        enabled = yes
    }
}

animations {
    enabled = yes

    workspace_wraparound = true

    bezier = boing,     1,      -0.68,   0.22,    1.5
    bezier = click,     1,      0.92,    0.53,    0.94
    bezier = fadeIn,    0.97,   0.26,    0.64,    0.91
    bezier = fadeOut,   0.1,    0.34,    1,       -0.12
    bezier = linier,    1,      1,       1,       1
    bezier = overshot,  0.05,   0.9,     0.1,     1.05
    bezier = smoothIn,  0.5,    -0.5,    0.68,    1.5
    bezier = smoothOut, 0.5,    0,       0.99,    0.99
    bezier = winIn,     0.1,    1.1,     0.1,     1.1
    bezier = winOut,    0.3,    -0.3,    0,       1
    bezier = wind,      0.05,   0.9,     0.1,     1.05

    animation = fadeIn,        1, 2, fadeIn
    animation = fadeLayersIn,  2, 1, fadeIn
    animation = fadeLayersOut, 2, 1, fadeOut
    animation = fadeOut,       1, 2, fadeOut

    animation = layersIn,  1, 3, boing, slide
    animation = layersOut, 1, 3, boing, slide

    animation = windowsIn,   1, 1.85, linier, slidevert
    animation = windowsMove, 1, 1.65, linier, slidevert
    animation = windowsOut,  1, 1.65, linier, slidever

    animation = workspaces, 1, 1.65, linier, slidevert

    animation = specialWorkspaceIn,  1, 2, linier, slidefadevert -100%
    animation = specialWorkspaceOut, 1, 2, linier, slidefadevert
}

input {
    focus_on_close = true
    follow_mouse = 1
    kb_layout = us
    kb_options = ctrl:nocaps
    numlock_by_default = true

    touchpad {
        disable_while_typing = yes
        natural_scroll = yes
        scroll_factor = 0.8
    }

    sensitivity = 0  # -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe_create_new = false
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = yes
    workspace_swipe_min_speed_to_force = 1
}

group {
    col.border_active = $color5
    col.border_inactive = $color0

    groupbar {
        col.active = $background
        col.inactive = $disabledbackground
        font_family = Cantarel
        font_size = 14
        gaps_in = 4
        gaps_out = 6
        gradients = true
        gradient_rounding = 12
        gradient_rounding_power = 4
        height = 20
        keep_upper_gap = false
        round_only_edges = true
        rounding = 12
        rounding_power = 4
        text_color = $foreground
        text_color_inactive = $background
    }
}

misc {
    disable_hyprland_logo = true
    enable_swallow = true
    exit_window_retains_fullscreen = false
    focus_on_activate = true
    font_family = Cantarell
    initial_workspace_tracking = 1
    key_press_enables_dpms = yes
    mouse_move_enables_dpms = yes
    on_focus_under_fullscreen = true
    swallow_regex = ^(foot|footclient)$
}

binds {
    workspace_center_on = true
    hide_special_on_workspace_change = true
}

dwindle {
    force_split = 0
    preserve_split = yes
    pseudotile = yes
    smart_split = no
    single_window_aspect_ratio = 4 3
    single_window_aspect_ratio_tolerance = 0.1
}

master {
    mfact = 0.55
    new_status = inherit # master slave inherit
    new_on_top = true
    orientation = left # right top bottom center
    smart_resizing = true
    drop_at_cursor = true
    always_keep_position = true
}

xwayland {
    enabled = false
}


################################################################################
## Window rules
#

windowrule = match:class font-manager, float on
windowrule = match:title (Font Viewer), float on
windowrule = match:class thunar, float on
windowrule = match:class ^(iwgtk)$, float on
windowrule = match:class ^(org.twosheds.iwgtk)$, float on
windowrule = match:class ^(nwg-displays)$, float on
windowrule = match:class (imv), fullscreen on
windowrule = match:title .*Temperature Monitor.*, fullscreen on
windowrule = match:class (stacer), fullscreen on
windowrule = match:class (stacer), size 80% 80%
windowrule = match:class ([Tt]hunar), match:title (Confirm to replace files), float on
windowrule = match:class ([Tt]hunar), match:title (File Operation Progress), float on
windowrule = match:class ^(btrfs-assistant)$, float on
windowrule = match:class ^(galculator)$, float on
windowrule = match:class ^(org.gnome.FileRoller)$, float on
windowrule = match:class ^(org.gnome.SystemMonitor)$, float on
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, float on
windowrule = match:class ^(xdg-desktop-portal-gtk)$, float on
windowrule = match:class floating, float on
windowrule = match:class ^(blueman.*), float on
windowrule = match:title ^(Open File)$, float on
windowrule = match:title ^(Open)$, float on
windowrule = match:title ^(OpenSnitch)$, float on
windowrule = match:title ^(Rofi)$, float on
windowrule = match:title ^(Save As)$, float on
windowrule = match:title ^(blueman-manager)$, float on
windowrule = match:title ^(font-manager)$, float on
windowrule = match:class ^(nm-connection-editor)$, float on
windowrule = match:class (steam), float on
windowrule = match:title ^(vlc)$, float on
windowrule = match:class (qt6ct), float on
windowrule = match:class ^(feh)$, fullscreen_state 3

# Some popups should be modal
windowrulev = stayfocused, class:(hyprpolkitagent)

# GNOME apps
windowrule = rounding 12, match:class ^(org\.gnome\.)
windowrule = border_size 1, match:class ^(org\.gnome\.)


################################################################################
## Layer rules
#

layerrule = no_anim on, match:class ^(dms)$


################################################################################
## Workspace rules
#

workspace = special:special, on-created-empty:[size 80% 80%]$term


################################################################################
## Gestures
#

gesture = 3, down, fullscreen, unset
gesture = 3, up, fullscreen, maximize
gesture = 3, swipe, mod: SUPER, move
gesture = 3, swipe, mod: SUPER+SHIFT, resize


################################################################################
## Keybindings
#

##! Global commands
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, W, exec, hyprctl kill
bind = $mainMod SHIFT, Q, exec, /usr/bin/uwsm stop
bind = $mainMod, F, fullscreen, 1
bind = $mainMod CTRL, F, fullscreenstate, 2 0
bind = $mainMod CTRL, S, exec, hyprctl dispatch workspaceopt allfloat
bind = $mainMod, S, togglefloating,
bind = $mainMod, L, exec, dms ipc call lock lock

# Dwindle only bindings
# binde = $mainMod, Semicolon, splitratio, -0.1
# binde = $mainMod, Apostrophe, splitratio, +0.1
# bind = $mainMod, comma, layoutmsg, cycleprev
# bind = $mainMod, period, layoutmsg, cyclenext
# bind = $mainMod, J, swapsplit
# bind = $mainMod, K, togglesplit
# bind = $mainMod, P, pseudo

##! Master only bindings
bind = $mainMod, M, layoutmsg, swapwithmaster
bind = $mainMod, comma, layoutmsg, swapprev
bind = $mainMod, period, layoutmsg, swapnext
bind = $mainMod SHIFT, comma, layoutmsg, rollnext
bind = $mainMod SHIFT, period, layoutmsg, rollprev
binde = $mainMod, Semicolon, layoutmsg, mfact -0.05
binde = $mainMod, Apostrophe, layoutmsg, mfact +0.05

# Multimedia keys
#bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5
#bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute

#bind = ,XF86Search, exec, swaync-client --toggle-panel
bind = ,XF86AudioPlay, exec, rmpc togglepause
bind = ,XF86AudioNext, exec, rmpc next
bind = ,XF86AudioPrev, exec, rmpc prev

##! Toggle show/bar
bind = $mainMod, T, exec, dms ipc call bar toggle index 0

##! Special (scratch) workspace
bind = $mainMod, O, togglespecialworkspace
bind = $mainMod SHIFT, O, movetoworkspace, special

##! Groups
bind = $mainMod, G, togglegroup
bind = Alt, Tab, changegroupactive, f
bind = Aly Shift, Tab, changegroupactive, b

##! Application launchers
bind = $mainMod, space, exec, dms ipc call spotlight toggle
bind = $mainMod, V, exec, dms ipc call clipboard toggle
bind = CTRL SHIFT, ESCAPE, exec, dms ipc call processlist focusOrToggle
bind = $mainMod, comma, exec, [fullscreen] dms ipc call settings focusOrToggle
bind = $mainMod, N, exec, dms ipc call notifications toggle
bind = $mainMod, TAB, exec, [float] dms ipc call hypr toggleOverview
bind = $mainMod, H, exec, thunar
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, ~/bin/toggle galculator
bind = $mainMod, E, exec, emacsclient -c
bind = $mainMod, Return, exec, [size 60% 80%] $term
bind = $mainMod, Z, exec, zeal


##! Screen shottering
bind = ,Print, exec, hyprshot -z -m active -m output -o ~/Pictures/ScreenShots
bind = Alt, Print, exec, hyprshot -m window -o ~/Pictures/ScreenShots
bind = Ctrl, Print, exec, hyprshot -m region -o ~/Pictures/ScreenShots


##! Window Focusing
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod Shift, Tab, cyclenext, prev
bind = $mainMod Shift, Tab, bringactivetotop
bind = $mainMod, Tab, cyclenext
bind = $mainMod, Tab, bringactivetotop

##! Window moving
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

##! Window swapping
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

##! Window resising
binde = $mainMod ALT, left, resizeactive, -15 0
binde = $mainMod ALT, right, resizeactive, 15 0
binde = $mainMod ALT, up, resizeactive, 0 -15
binde = $mainMod ALT, down, resizeactive, 0 15

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod, Page_Up, workspace, -1
bind = $mainMod, Page_Down, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


################################################################################
## DMS settings
#

source = ./dms/cursor.conf
source = ~/.config/hypr/dms/colors.conf
source = ~/.config/hypr/dms/layout.conf
source = ~/.config/hypr/dms/outputs.conf
