################################################################################
## Environment variables
#

env = GDK_BACKEND,wayland
env = GTK_SCALE, 1
env = GTK_USE_PORTAL, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct   
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XCURSOR_SIZE, 16


################################################################################
## Startup apps
#
                  
exec-once = [workspace special silent; float; tag +special; size 60% 80%] alacritty
exec-once = blueman-applet                               # Bluetooth
exec-once = hypridle                                     # Screen locker
exec-once = hyprpaper                                    # Wallpaper
exec-once = nm-applet                                    # Network Manager applet
exec-once = swaync                                       # Notifications
exec-once = systemctl --user start hyprpolkitagent       # Authorisation popup
exec-once = udiskie                                      # UDiskie - auto-mount USB
exec-once = waybar                                       # Panel thingie
#exec-once = aa-notify -p -s 1 -w 60 -f /var/log/audit/audit.log # app armor notification
exec-once = wl-paste --type image --watch cliphist store # Stores image data
exec-once = wl-paste --type text --watch cliphist store  # Stores text data


################################################################################
## Config/appearance/input/animations etc
#

monitor = eDP-1, 1920x1080, 0x0, 1
bindl=,switch:Lid Switch, exec, hyprlock

source = $HOME/.cache/wal/colors-hyprland.conf
layerrule = blur, waybar
layerrule = ignorealpha, waybar

general {
        border_size = 2
        col.active_border = $color0
        col.inactive_border = $color10
        gaps_in = 3
        gaps_out = 6
        layout = dwindle
        no_border_on_floating = no
        no_focus_fallback = false
        resize_on_border = yes

        snap {
             enabled = yes
        }
}

misc {
     disable_hyprland_logo = true
     enable_swallow = true
     focus_on_activate = true
     font_family = Cantarel
     initial_workspace_tracking = 0
     key_press_enables_dpms = yes
     mouse_move_enables_dpms = yes
     swallow_regex = ^(Alacritty)$
}

group {
      col.border_active = $color15

      groupbar {
               col.active = $color1
               col.inactive = $color12
               font_family = Cantarel
               font_size = 10
               text_color = $foreground
      }
}

input {
      kb_layout = us
      kb_options = ctrl:nocaps

      follow_mouse = 1

      touchpad {
               clickfinger_behavior = no
               clickfinger_behavior = true
               disable_while_typing = yes
               natural_scroll = yes
               scroll_factor = 0.8
      }           

      sensitivity = 0  # -1.0 - 1.0, 0 means no modification.
}

decoration {
           dim_inactive = false
           dim_strength = .2
           rounding = 12
           rounding_power = 4

           blur {
                enabled = true
                new_optimizations = true
                passes = 2
                size = 8
                special = true
                xray = false # floating only
           }

           shadow {
                  enabled = no
           }
}

animations {
           enabled = yes
           
           bezier = boing,     1,      -0.68,   0.22,    1.5
           bezier = click,     1,      0.92,    0.53,    0.94
           bezier = fadeIn,    0.97,   0.26,    0.64,    0.91    
           bezier = fadeOut,   0.1,    0.34,    1,       -0.12
           bezier = liner,     1,      1,       1,       1
           bezier = overshot,  0.05,   0.9,     0.1,     1.05
           bezier = smoothIn,  0.5,    -0.5,    0.68,    1.5
           bezier = smoothOut, 0.5,    0,       0.99,    0.99
           bezier = winIn,     0.1,    1.1,     0.1,     1.1
           bezier = winOut,    0.3,    -0.3,    0,       1
           bezier = wind,      0.05,   0.9,     0.1,     1.05

           animation = fadeIn, 1, 2, fadeIn
           animation = fadeLayersIn, 2, 1, fadeIn
           animation = fadeLayersOut, 2, 1, fadeOut
           animation = fadeOut, 1, 2, fadeOut

           animation = layersIn, 1, 4, boing, slide
           animation = layersOut, 1, 4, boing, slide

           animation = windowsIn, 1, 2, click, slidefade
           animation = windowsMove, 1, 3, liner, 
           animation = windowsOut, 1, 2, click, slidefade

           animation = workspaces, 1, 4, click, slide
}

dwindle {
        force_split = 0
        preserve_split = yes
        pseudotile = yes
        smart_split = no
}

gestures {
         workspace_swipe = true
         workspace_swipe_create_new = false
         workspace_swipe_direction_lock = false
         workspace_swipe_fingers = 3
         workspace_swipe_forever = yes
         workspace_swipe_min_speed_to_force = 1
#         workspace_swipe_cancel_ratio = .95
#         workspace_swipe_distance = 800
}

xwayland {
         enabled = true
}


