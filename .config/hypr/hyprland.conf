################################################################################
## Environment variables
#

env = GDK_BACKEND,wayland
env = GTK_SCALE, 1
env = GTK_USE_PORTAL, 1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct   
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style
env = XCURSOR_SIZE, 16


################################################################################
## Startup apps
#
                  
exec-once = hyprpaper                                    # Wallpaper
exec-once = waybar                                       # Panel thingie
exec-once = hypridle                                     # Screen locker
exec-once = nm-applet                                    # Network Manager applet
exec-once = blueman-applet                               # Bluetooth
exec-once = swaync                                       # Notifications
exec-once = systemctl --user start hyprpolkitagent       # Authorisation popup
exec-once = udiskie                                      # UDiskie - auto-mount USB
exec-once = wl-paste --type text --watch cliphist store  # Stores text data
exec-once = wl-paste --type image --watch cliphist store # Stores image data


################################################################################
## Hyprland appearance/input/animations etc
#

monitor = eDP-1, 1920x1080, 0x0, 1
bindl=,switch:Lid Switch, exec, hyprlock

source = $HOME/.config/hypr/colors.conf
layerrule = blur, waybar
layerrule = ignorealpha, waybar

general {
        # See https://wiki.hyprland.org/Configuring/Variables/ for more
        gaps_in = 3
        gaps_out = 6
        border_size = 2
        col.active_border = $color12
        col.inactive_border = $color10
        resize_on_border = yes
        no_border_on_floating = yes
        layout = dwindle # dwindle or master
}

input {
      kb_layout = us
      kb_options = ctrl:nocaps

      follow_mouse = 1

      touchpad {
               natural_scroll = yes
               disable_while_typing = yes
               clickfinger_behavior = no
               scroll_factor = 0.8
      }           

      sensitivity = 0  # -1.0 - 1.0, 0 means no modification.
}

decoration {
           rounding = 8
           dim_inactive = true
           dim_strength = .2
           #shadow_range = 4
           #shadow_render_power = 3
           #col.shadow = rgba(1a1a1aee)

           blur {
                enabled = true
                new_optimizations = true
                xray = false             
           }
}

animations {
           enabled = yes
           
           bezier = wind, 0.05, 0.9, 0.1, 1.05
           bezier = winIn, 0.1, 1.1, 0.1, 1.1
           bezier = winOut, 0.3, -0.3, 0, 1
           bezier = liner, 1, 1, 1, 1
           bezier = overshot, 0.05, 0.9, 0.1, 1.05
           bezier = smoothOut, 0.5, 0, 0.99, 0.99
           bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
           bezier = boing,   1,   -0.68,  .22,   1.5
           bezier = click,   1,   .92,    .53,   .94
           bezier = fadein,  .97, .26,    .64,   .91    
           bezier = fadeout, .1,  .34,    1,     -0.12

           animation = windowsMove, 1, 3, liner, 
       
           animation = windowsIn, 1, 2, click, slidefade
           animation = windowsOut, 1, 2, click, slidefade

           animation = workspaces, 1, 4, click, slide

           animation = fadeIn, 1, 2, fadein
           animation = fadeOut, 1, 2, fadeout
           animation = fadeLayersIn, 2, 1, fadein
           animation = fadeLayersOut, 2, 1, fadeout

           animation = layersIn, 1, 4, boing, slide
           animation = layersOut, 1, 4, boing, slide
}

dwindle {
        pseudotile = yes
        force_split = 0
        preserve_split = yes
}

gestures {
         workspace_swipe = on
         workspace_swipe_fingers = 4
         workspace_swipe_forever = yes
         workspace_swipe_cancel_ratio = .1
}

misc {
     focus_on_activate = true
     disable_hyprland_logo = yes
     key_press_enables_dpms = yes
     font_family = Source Code Pro;14
     new_window_takes_over_fullscreen = 2
     initial_workspace_tracking = 2
     enable_swallow = true
     swallow_regex = ^(Alacritty)$
}

xwayland {
         enabled = false
}


################################################################################
## Window rules
#

windowrule = center, title:^(Custom Actions)$
windowrule = fullscreen, ^(tlpui)$
windowrule = float, class:floating
windowrule = float, ^(steam)
windowrule = float, ^(org.gnome.FileRoller)
windowrule = float, ^(swayimg)
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(org.gnome.SystemMonitor)$
windowrule = float, ^(vlc)$
windowrule = float, ^(Rofi)$
windowrule = float, ^(galculator)$
windowrule = float, ^(org.pulseaudio.pavucontrol)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(font-manager)$
windowrule = float, ^(OpenSnitch)$
windowrule = float, ^(Bluetooth)$
windowrule = float, ^(Save As)$
windowrule = float, ^(Open)$
windowrule = float, ^(Open File)$
windowrule = float, ^(xdg-desktop-portal-gtk)$
windowrulev2 = idleinhibit fullscreen, fullscreen:1

# Set a given workspace to float by defult
#windowrulev2 = float, workspace:2


################################################################################
## Keybindings
##
## https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h
#

$mainMod = SUPER

# WM Commands
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod ALT, F, exec, hyprctl dispatch workspaceopt allfloat
bind = $mainMod, S, togglefloating,
bind = $mainMod, L, exec, hyprlock

# Multimedia keys
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-
binde = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = ,XF86AudioRaiseVolume, exec, pamixer -i 5
binde = ,XF86AudioLowerVolume, exec, pamixer -d 5
bind = ,XF86AudioMute, exec, pamixer -t
bind = ,XF86Search, exec, swaync-client --toggle-panel

# Toggle show/hideWaybar
bind = $mainMod, T, exec, killall -SIGUSR1 waybar

# Special workspace
bind = $mainMod, O, togglespecialworkspace
bind = $mainMod SHIFT, O, movetoworkspace, special 

# Application launchers
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, E, exec, emacsclient -c
bind = $mainMod SHIFT, F, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, exec, ~/bin/toggle galculator
bind = $mainMod, Space, exec, pkill rofi || rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, H, exec, alacritty -e bash -i -c htop
bind = CTRL SHIFT, ESCAPE, exec, gnome-system-monitor
bind = $mainMod, V, exec, copyq menu
bind = $mainMod, Z, exec, zeal

# Screen shottering
bind = ,Print, exec, hyprshot -m output -o ~/Pictures/ScreenShots
bind = Alt, Print, exec, hyprshot -m window -o ~/Pictures/ScreenShots
bind = Ctrl, Print, exec, hyprshot -m region -o ~/Pictures/ScreenShots

# Clipboard manager
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Window Focusing
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Window moving
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Window swapping
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

# Window resising
binde = $mainMod ALT, left, resizeactive, -15 0
binde = $mainMod ALT, right, resizeactive, 15 0
binde = $mainMod ALT, up, resizeactive, 0 -15
binde = $mainMod ALT, down, resizeactive, 0 15

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod, Page_Up, workspace, -1
bind = $mainMod, Page_Down, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
