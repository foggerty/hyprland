# Environment variables
exec-once = export XDG_CURRENT_DESKTOP=Hyprland
exec-once = export XDG_SESSION_TYPE=wayland
exec-once = export XDG_SESSION_DESKTOP=Huyprland

# Wallpaper
exec-once = swaybg -i ~/Pictures/Wallpapers/current

# un-fuck Wayland scaling (mostly, probably)
exec-once = wlr-randr --output eDP-1 --scale 1

# Waybar
exec-once = waybar

# Screen locker/turn off thingie
exec-once = swayidle & disown

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = yes
        clickfinger_behavior = no
    }

    sensitivity = -.08  # -1.0 - 1.0, 0 means no modification.
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    no_border_on_floating = true
    layout = dwindle # dwindle or master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    multisample_edges = true

    blur = yes
    blur_size = 4
    blur_passes = 2
    blur_new_optimizations = true

    drop_shadow = yes
    shadow_range = 3
    shadow_render_power = 2 # Higher = greater falloff
    shadow_offset = [-2, 0]
    col.shadow = rgba(1a1a1aee)
}

blurls = waybar

animations {
    enabled = yes

    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 2, myBezier, slide
    animation = windowsOut, 1, 2, myBezier, slide
    animation = border, 1, 2, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 2, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 200
    workspace_swipe_forever = true
}

misc {
     disable_hyprland_logo = true
     disable_splash_rendering = true
#     vfr = true
     animate_manual_resizes = true
}

windowrule = float, ^(Rofi)$
windowrule = float, ^(galculator)$
windowrule = float, ^(pavucontrol)$
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# See https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h for a listing of key names used.
$mainMod = SUPER

# WM Commands
bind = $mainMod, W, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, L, exec, swaylock

# Multimedia keys
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = ,XF86AudioRaiseVolume, exec, pamixer -i 5
bind = ,XF86AudioLowerVolume, exec, pamixer -d 5
bind = ,XF86AudioMute, exec, pamixer -t

# Application launchers
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, E, exec, emacsclient -c
bind = $mainMod SHIFT, F, exec, thunar
bind = $mainMod SHIFT, B, exec, firefox
bind = $mainMod SHIFT, C, exec, galculator
bind = $mainMod, Space, exec, rofi -show run -theme ~/.cache/wal/colors-rofi-light.rasi -show-icons
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, H, exec, alacritty -e bash -i -c htop

# Window Focusing
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Bindings/Events
bindl=,switch[Lid Switch],exec,swaylock