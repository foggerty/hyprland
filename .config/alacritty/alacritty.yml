live_config_reload: true

env:
  TERM: xterm

font:
  normal:
    family: "Sauce Code Pro Nerd Font"
    style: Regular
  size: 7
  offset:
    y: 1

window:
  opacity: 0.78
  padding:
    x: 6
    y: 6

mouse:
  hide_when_typing: true

cursor:
  style:
    shape: Beam
    blinking: On
    blink_interval: 750

# Note that below shouldn't be required once this has been implemented:
# https://github.com/alacritty/alacritty/issues/3101

# For now, reference guide is here:
# https://www.youtube.com/watch?v=lHBD6pdJ-Ng&t=185s
# This just sets up ctrl+tab to send crtl+tab to whatever
# application is listening etc.  (I think.  Honestly, the whole VT
# thing is a bloody nightmare to go through.)

key_bindings:
  # Shift ALT ALT+S CTRL CTRL+S CTRL+ALT CTRL+ALT+S
  # 2u    3u  4u    5u   6u     7u       u
  # Ignore 1b[, imprtant bits are "<key code>;<control code>"
  - { key : Tab,       mods: Control,     chars: "\x1b[9;5u" }
  - { key : Return,    mods: Control,     chars: "\x1b[13;5u" }
  - { key : Comma,     mods: Control,     chars: "\x1b[44;5u" }
  - { key : Minus,     mods: Control|Alt, chars: "\x1b[45;7u" }
  - { key : Equals,    mods: Control|Alt, chars: "\x1b[61;7u" }
